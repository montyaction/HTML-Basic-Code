<!--
    In the following example we have two <span> elements with a
    class attribute with the value of "note".
    Both <span> elements will be styled equally according to the 
    .note style definition in the head section:
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Classes - The Class Attribute</title>
    <style>
        .note{
            font-size: 120%;
            color: red;
        }
    </style>
</head>
<body>
    
    <h1>My <span class="note">Important</span> Heading</h1>

    <p>This is some <span class="note">important</span> text.</p>

</body>
</html>


<!--    
    Tip: The class attribute can be used on any HTML element.

    Note: The class name is case sensitive!

    Tip: You can learn much more about CSS in our CSS Tutorial.
 -->
