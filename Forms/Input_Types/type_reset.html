<!--
 Input Type Reset
<input type="reset"> defines a reset button that will reset all form values to their default values:

Example -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form - Input Type</title>
</head>
<body>
    
    <h2>Reset Button</h2>

    <p>The <strong>input type="reset"</strong> define a reset button that resets all form value to their default values:</p>

    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Spider"><br>
        <label for="lname">First name:</label><br>
        <input type="text" id="lname" name="lname" value="Monty"><br><br>
        
        <input type="submit" value="Submit">
        <input type="reset">
    </form>

    <p>If you change the input values and then click the "Reset" button, the form-data will be reset to the default values.</p>
    
</body>
</html>
