<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>
        <label for="First Name">First Name : </label>
        <input type="text" id="First Name" placeholder="First Name"><br> <br>
    
        <label for="Middel Name">Middel Name : </label>
        <input type="text" id="Middel Name" placeholder="Middel Name"><br> <br>

        <label for="Last Name">Last Name : </label>
        <input type="text" id="Last Name" placeholder="Last Name"><br> <br>

        <label for="Email">Email : </label>
        <input type="email" id="Email" placeholder="Email"><br> <br>

        <label for="Password">Password : </label>
        <input type="password" id="Password" placeholder="Passwords">

        <br> <br>
        <!-- dropdwon list -->
        <label for="age">Age</label>
        <select name="age-value" id="age">
            <option value="10-15">10-15</option>
            <option value="15-30">15-30</option>
            <option value="30-45">30-45</option>
            <option value="45-60">45-60</option>
            <option value="60+">60+</option>
        </select>

        <!-- Radio Buttom -->
        <p>Select Gender</p>
        <label for="Male">Male :</label>
        <input type="radio" name="Gender" id="male" value="male">

        <label for="Female">Female :</label>
        <input type="radio" name="Gender" id="Female" value="Female">

        <label for="other">other :</label>
        <input type="radio" name="Gender" id="other" value="other">

        <p>Country</p>
        <label for="country">Select your Country</label>
        <select name="country-value" id="country">
            <option value="China">China</option>
            <option value="India">India</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Japan">Japan</option>
            <option value="Philippines">Philippines</option>
            <option value="Vietnam">Vietnam</option>
            <option value="	Turkey">	Turkey</option>
            <option value="Iran">Iran</option>
            <option value="Thailand">Thailand</option>
            <option value="Myanmar">Myanmar</option>
            <option value="South Korea">South Korea</option>
            <option value="Iraq">Iraq</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="Uzbekistan">Uzbekistan</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Yemen">Yemen</option>
            <option value="	Nepal">	Nepal</option>
            <option value="	North Korea">North Korea</option>
            <option value="	Sri Lanka">	Sri Lanka</option>
            <option value="Kazakhstan">Kazakhstan</option>
            <option value="	Syria">	Syria</option>
            <option value="Cambodia">Cambodia</option>
            <option value="Jordan">Jordan</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="United Arab Emirates">United Arab Emirates</option>
            <option value="	Tajikistan">Tajikistan</option>
            <option value="Israel">Israel</option>
        </select>

        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea> <br> 


        <input type="submit" value="Sign Up">
    </form>

    
</body>
</html>
