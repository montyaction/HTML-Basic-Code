<!--
The <textarea> Element
The <textarea> element defines a multi-line input field (a text area):
    
Example -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form - Elements</title>

</head>
<body>
    
    <h2>Textarea</h2>
    <p>The textarea element defines a multi-line input field.</p>

    <form action="/action_page.php">
        <textarea name="message" id="5" cols="30" rows="10">The cat was playing in the garden.</textarea>
        <br><br>
        <input type="submit">
    </form>
    
    <br><br><br><br><br><br><br><br><br><br><br><br>

    <h2>Styling Textarea</h2>

    <p>Use CSS to change the size of the textarea:</p>

    <form action="/action_page.php">
        <textarea name="message" style="width:200px; height:600px;">The cat was playing in the garden.</textarea>
        <br>
        <input type="submit">
    </form>
    
</body>
</html>

<!--
The rows attribute specifies the visible number of lines in a text area.

The cols attribute specifies the visible width of a text area.

This is how the HTML code above will be displayed in a browser:
-->
