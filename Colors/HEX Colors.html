<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS HEX Colors</title>
</head>
<body>
    <h1 style="background-color:#ff0000;">#ff0000</h1>
    <h1 style="background-color:#0000ff;">#ff0000</h1>
    <h1 style="background-color:#3cb371;">#ff0000</h1>
    <h1 style="background-color:#ee82ee;">#ff0000</h1>
    <h1 style="background-color:#ffa500;">#ff0000</h1>
    <h1 style="background-color:#6a5acd;">#ff0000</h1>

    <p>In HTML, you can specify colors using Hex values.</p>

    <h1 style="background-color:#000000;">#ff0000</h1>
    <h1 style="background-color:#3c3c3c;">#ff0000</h1>
    <h1 style="background-color:#787878;">#ff0000</h1>
    <h1 style="background-color:#b4b4b4;">#ff0000</h1>
    <h1 style="background-color:#f0f0f0;">#ff0000</h1>
    <h1 style="background-color:#ffffff;">#ff0000</h1>

    <p>By using equal values for red, green, and blue, you will get different shades of gray.</p>

    
</body>
</html>
