<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h2>HTML Entities</h2>

    <p>non-breaking space = XXX&nbsp;&nbsp;&nbsp;XXX</p>
    <p>less than = 2&lt;5</p>
    <p>greater than = 8&gt;5</p>
    <p>ampersand = Sonu&amp;Monu</p>
    <p>double quotation mark = Mai tumse &quot;Mohhabt&quot; krta hu</p>
    <p>single quotation mark = &apos;</p>
    <p>cent = &cent;</p>
    <p>pound = &pound;</p>
    <p>yen = &yen;</p>
    <p>euro = &euro;</p>
    <p>copyright = &copy;</p>
    <p>registered trademark = &reg;</p>
    <p></p>
    
</body>
</html>
